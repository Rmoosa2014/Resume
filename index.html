<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Gallery</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures body is full screen, but allows vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth; /* Smooth scroll between snap points */
        }
        /* Custom styles for the full-screen snap containers */
        .image-snap-container {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start; /* Snap to the start of this element */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#1f2937', // Dark Slate
                    }
                }
            }
        }
    </script>
</head>
<!-- 
    The body uses 'snap-y snap-mandatory' to enforce the full-screen scrolling/swiping behavior.
    'overflow-y-scroll' enables vertical scrolling.
-->
<body class="bg-background overflow-y-scroll snap-y snap-mandatory">

    <!-- The container where all image slides will be injected -->
    <div id="gallery">
        <!-- Images will be dynamically added here by JavaScript -->
    </div>

    <script>
        // --- 1. LIST OF IMAGE URLs ---
        // IMPORTANT: Replace the placeholder URLs with the actual paths 
        // to all the image files in your GitHub repository.
        const imageUrls = [
            // Your currently provided image:
            "https://raw.githubusercontent.com/Rmoosa2014/Resume/main/QRENGTOM.png",
            
            // Add other images here!
            // Example structure if you have other files:
            // "https://raw.githubusercontent.com/Rmoosa2014/Resume/main/file2.png",
            // "https://raw.githubusercontent.com/Rmoosa2014/Resume/main/file3.jpg",
        ];

        const gallery = document.getElementById('gallery');
        
        // Function to create and inject the image slides
        function renderGallery() {
            imageUrls.forEach((url, index) => {
                // Create the outer container (which will be 100vh)
                const container = document.createElement('div');
                container.className = 'image-snap-container p-4';
                
                // Create the image element
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Gallery image ${index + 1}`;
                
                // Tailwind classes for the image:
                // max-w-full max-h-full makes sure the image fits within the 100vh/100vw container
                // object-contain ensures the aspect ratio is maintained
                img.className = 'max-w-full max-h-[90vh] object-contain rounded-xl shadow-2xl transition duration-300';
                
                // Simple error handling for bad image URLs
                img.onerror = function() {
                    container.innerHTML = `
                        <div class="text-red-400 text-sm sm:text-lg p-6 bg-gray-700 rounded-lg shadow-xl text-center">
                            Error loading image ${index + 1}: <br>
                            <span class="text-xs text-gray-400 break-all">${url}</span>
                        </div>
                    `;
                    container.classList.remove('flex'); // Remove flex when showing error
                };

                // Add the image to the container, and the container to the gallery
                container.appendChild(img);
                gallery.appendChild(container);
            });
        }

        // Run the function on load
        window.onload = renderGallery;

    </script>

</body>
</html>
